<div class="container">
  <div [hidden]="submitted">
    <h2>Payment Initiation Form</h2>
    <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
        <div class="form-group">
        <table>
          <tr>
              <td><label for="debtorIBAN">Debtor IBAN  :  </label></td>
              <td>
                <input type="text" class="form-control" id="debtorIBAN"
                required
                [(ngModel)]="model.debtorIBAN" name="debtorIBAN"
                #debtorIBAN="ngModel">
                <div [hidden]="debtorIBAN.valid"
                    class="alert alert-danger" *ngIf="debtorIBAN.errors && (debtorIBAN.dirty || debtorIBAN.touched)">
                    Debtor IBAN is required
                </div>
            </td>
          </tr>
          <tr>
              <td><label for="creditorIBAN">Creditor IBAN  :  </label></td>
              <td>
                <input type="text" class="form-control" id="creditorIBAN"
                  required
                  [(ngModel)]="model.creditorIBAN" name="creditorIBAN"
                  #creditorIBAN="ngModel">
                <div [hidden]="creditorIBAN.valid"
                      class="alert alert-danger" *ngIf="creditorIBAN.errors && (creditorIBAN.dirty || creditorIBAN.touched)">
                  Amount is required
                </div>
            </td>
          </tr>
          <tr>
              <td><label for="creditorIBAN">Amount  :  </label></td>
              <td>
                <input type="text" class="form-control" id="amount"
                  required
                  [(ngModel)]="model.amount" name="amount"
                  #amount="ngModel">
                <div [hidden]="amount.valid"
                      class="alert alert-danger" *ngIf="amount.errors && (amount.dirty || amount.touched)">
                  Amount is required
                </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-success" [disabled]="!paymentForm.form.valid">Submit</button>
                &nbsp;<button type="button" class="btn btn-default" (click)="newPayment(); paymentForm.reset()">Reset</button>
            </td>
          </tr>
        </table>         
      </div>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3"><b>Debtor IBAN : </b></div>
      <div class="col-xs-9">{{ model.debtorIBAN }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3"><b>CreditorIBAN : </b></div>
      <div class="col-xs-9">{{ model.creditorIBAN }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3"><b>Amount : </b></div>
      <div class="col-xs-9">{{ model.amount }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3"><b>End To End Id : </b></div>
      <div class="col-xs-9">{{ model.endToEndId }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Back</button>
  </div>
</div>
